<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Uploads</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted"></h3 class="text-muted">
        </div>
    </div>
    <hr/>
    <div>
        <p>
        This is a list of the files you just uploaded.
        </p>
        <ul>
        {% for f in filenames %}
            <li>
                <a href="{{url_for('uploaded_file', filename=f)}}">{{f}}</a>
            </li>
        {% endfor %}
        </ul>
    </div>
    <div class="header">
        <h3 class="text-muted">Stuff</h3>
    </div>
</body>

</html>
